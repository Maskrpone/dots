exec = $HOME/.config/polybar/scripts/networking.sh
interval = 2
click-left = exec $HOME/.config/rofi/menu/network
format-padding = 1
format-background = ${colors.dark}
format-foreground = #ffffff

[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/scripts/bt.sh
interval = 2
click-left = exec blueman-manager
click-right = exec path/to/scripts/config/polybar/toggle_bluetooth.sh
format-padding = 1
format-background = ${colors.dark}
format-foreground = #ffffff

[module/previous]
type = custom/ipc
;format-font = 2
; Default
hook-0 = echo "ﭢ"
; When spotify active
hook-1 = echo "ﭢ"
click-left = "spotifyctl -q previous"


[module/next]
type = custom/ipc
;format-font = 2
; Default
hook-0 = echo "ﭠ "
; When spotify active
hook-1 = echo "ﭠ "
click-left = "spotifyctl -q next"


[module/playpause]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; Playing
hook-1 = echo ""
; Paused
hook-2 = echo "喇"
click-left = "spotifyctl -q playpause"


[module/spotify]
type = custom/ipc
; Default
hook-0 = echo " Not playing"
; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format ' %title%' --max-length 30 --max-title-length 10 --max-artist-length 10 --trunc '...'
format-prefix = " "
format-prefix-foreground = ${colors.green}

[module/sep]
type = custom/text
content = "//"
content-foreground = ${colors.grey}
content-background = ${colors.dark}
content-padding = 0

[module/leftround]

type = custom/text
content = "%{T2}%{T-}"
content-foreground = ${colors.dark}
content-background = ${colors.background}

[module/rightround]

type = custom/text
content = "%{T2}%{T-}"
content-foreground = ${colors.dark}
content-background = ${colors.background}


[module/void]
type = custom/text
content = "  "
content-background = ${colors.background}
content-foreground = ${colors.background}
